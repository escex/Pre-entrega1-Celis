<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Paseos en Bote a la Isla</h1>
        <p>Descuento los dias Martes Y Miercoles!</p>
        <label for="dia">Selecciona un Dia:</label>
        <select id="dia">
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miercoles">Miercoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sabado">Sabado</option>
            <option value="Domingo">Domingo</option>
        </select>
        <br>
        <label for="numPersonas">Numero de Personas:</label>
        <input type="number" id="numPersonas" placeholder="Ingrese Numero de Personas">
        <br>
        <button onclick="calcularPrecio()">Calcular Precio</button>
        <p id="result"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
